<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resources</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap+Condensed:wght@500&family=Inter:wght@500;700&family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700;800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-MZ8+0Y2C6yPtN3zMZ5C/j1mQ16d6yM7GVXqL8ZcK3H/Wh1dM6tq2xHQi8j+uJ8hV+H8s6nLfOHTZjEYvBThKAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header"></header>
    <main>
      <section class="section contact"></section>
      <div class="container">
        <h2 class="contact-title">Contact Us</h2>
        <p class="contact-description">
          Need more detailed information? Get in touch with us.
        </p>
        <ul class="contact-list">
          <li class="contact-item">
            <a href="" class="contact-link">
              <svg class="contact-item" width="30" hight="30">
                <use href=""></use>
              </svg>
            </a>
          </li>
          <li class="contact-item">
            <a href="" class="contact-link">
              <svg class="contact-item" width="30" hight="30">
                <use href=""></use>
              </svg>
            </a>
          </li>
          <li class="contact-item">
            <a href="" class="contact-link">
              <svg class="contact-item" width="30" hight="30">
                <use href=""></use>
              </svg>
            </a>
          </li>
        </ul>
        <div class="contact-map"></div>
        <div class="contact-form">
          <p class="contact-text">Send a message</p>
          <form action="" class="form">
            <input
              class="form-input"
              type="text"
              name=""
              id=""
              placeholder="Your Name"
            />
            <input
              class="form-input"
              type="email"
              name=""
              id=""
              placeholder="Your Email"
            />
            <textarea
              class="form-textarea"
              name=""
              id=""
              placeholder="Your Message"
            ></textarea>
            <button class="form-btn" type="submit">Send</button>
          </form>
        </div>
      </div>
    </main>
    >
  </body>
</html>
